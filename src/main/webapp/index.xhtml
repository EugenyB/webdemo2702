<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Students</title>
    </h:head>
    <h:body>
        <h1>Hello, Students!</h1>
        <h:form id="myform">
            <h:panelGrid columns="2">
                <p:outputLabel value="Name:" for="student_name"/>
                <p:inputText value="#{studentBean.studentDto.name}" id="student_name"/>
                <p:outputLabel value="Age:" for="student_age"/>
                <p:spinner value="#{studentBean.studentDto.age}" id="student_age"/>
                <p:outputLabel value="Rating:" for="student_rating"/>
                <p:inputText value="#{studentBean.studentDto.rating}" id="student_rating"/>
                <p:commandButton value="Add" action="#{studentBean.add()}" update="myform table"/>
            </h:panelGrid>

        <p:dataTable value="#{studentBean.students}" var="s" id="table" stripedRows="true" size="small">
            <p:column headerText="id">
                <h:outputText value="#{s.id}"/>
            </p:column>
            <p:column headerText="name">
                <h:outputText value="#{s.name}"/>
            </p:column>
            <p:column headerText="age">
                <h:outputText value="#{s.age}"/>
            </p:column>
            <p:column headerText="rating">
                <h:outputText value="#{s.rating}" />
            </p:column>
            <p:column headerText="X">
                <h:commandButton value="Delete" action="#{studentBean.delete(s.id)}"/>
            </p:column>
            <p:column headerText="E">
                <h:commandButton value="Edit" action="#{studentBean.edit(s.id)}"/>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
