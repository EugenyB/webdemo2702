<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Students</title>
    </h:head>
    <h:body>
        <h1>Hello, Students!</h1>
        <h:form>
            <h:inputText value="#{studentBean.studentDto.name}"/>
            <h:inputText value="#{studentBean.studentDto.age}"/>
            <h:inputText value="#{studentBean.studentDto.rating}"/>
            <h:commandButton value="Hello" action="#{studentBean.hello()}"/>
        </h:form>
        <h:dataTable value="#{studentBean.students}" var="s">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{s.id}
            </h:column>
            <h:column>
                <f:facet name="header">name</f:facet>
                #{s.name}
            </h:column>
            <h:column>
                <f:facet name="header">age</f:facet>
                #{s.age}
            </h:column>
            <h:column>
                <f:facet name="header">rating</f:facet>
                #{s.rating}
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
